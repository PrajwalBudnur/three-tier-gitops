name: 3-Tier CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}


    # BUILD FRONTEND
    - name: Build Frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/my-frontend:${{ github.sha }}

    # UPDATE MANIFESTS
    - name: Update K8s Manifests
      run: |
        cd k8s
        # Update backend image
        sed -i "s|image: .*my-backend:.*|image: ${{ secrets.DOCKER_USERNAME }}/my-backend:${{ github.sha }}|g" backend.yaml
        
        # Update frontend image
        sed -i "s|image: .*my-frontend:.*|image: ${{ secrets.DOCKER_USERNAME }}/my-frontend:${{ github.sha }}|g" frontend.yaml
        
        # Commit changes
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add .
        git commit -m "Update images to version ${{ github.sha }}"
        git push
